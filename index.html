<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons-256/rounded-glossy-black-icons-animals/016605-rounded-glossy-black-icon-animals-animal-dragon4-sc28.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Shojumaru' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/style.css" media="screen" title="no title" charset="utf-8">
    <title>Yakuz-ee!</title>
  </head>
  <body>
    <section class="container-fluid" id="wrapper">
      <header class="container">
        <div class="row col-md-4" id="logo">
          <h1>Yakuz-ee!</h1>
        </div>
      </header>
      <section class="container-fluid">
        <div class="row divider">

        </div>
      </section>
      <!-- This is the playspace that contains the gameboard. -->
      <section class="container" id="playSpace">
        <div class="row divider">

        </div>
        <!-- This row contains the gameboard that will hold the dice -->
        <div class="row">
          <div class="col-md-1">

          </div>
          <div class="col-md-10" id="gameboard">
            <div class="row" id="diceholder">
              <div class="row" id="diceRow">
                <div class="dice col-md-2" id="dice1">

                </div>
                <div class="dice col-md-2" id="dice2">

                </div>
                <div class="dice col-md-2" id="dice3">

                </div>
                <div class="dice col-md-2" id="dice4">

                </div>
                <div class="dice col-md-2" id="dice5">

                </div>
              </div>
              <div class="row" id="numRow">
                <div class="number col-md-2" id="num1">
                  <h1>1</h1>
                </div>
                <div class="number col-md-2" id="num2">
                  <h1>2</h1>
                </div>
                <div class="number col-md-2" id="num3">
                  <h1>3</h1>
                </div>
                <div class="number col-md-2" id="num4">
                  <h1>4</h1>
                </div>
                <div class="number col-md-2" id="num5">
                  <h1>5</h1>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-1">

          </div>
        </div>
        <div class="row">
          <div class="col-md-1">

          </div>
          <div class="col-md-4" id="scoreboard">
            <div class="row">
              <div class="col-md-8" id="playerOne">
                <h1>Player 1</h1>
              </div>
              <div class="col-md-4" id="playerOneScore">
                <h1>00</h1>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8" id="playerTwo">
                <h1>Player 2</h1>
              </div>
              <div class="col-md-4" id="playerTwoScore">
                <h1>00</h1>
              </div>
            </div>

          </div>
          <div class="col-md-6" id="messageBoard">
          </div>
        </div>
      </section>
      <section class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-default" id="roll-dice">Roll Dice</button>
        </div>
        <div class="col-md-1">
          <button type="button" class="btn btn-default" id="end-turn">End Turn</button>
        </div>
      </section>

    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/app.js">

    </script>
  </body>
</html>
